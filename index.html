<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UINO Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>UINO Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#works">Works</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="hero">
    <div class="container">
      <h2>UI/UX Designer</h2>
      <p>ユーザーに寄り添うデザインを。</p>
    </div>
  </section>

  <section id="about" class="container">
    <h2>About Me</h2>
    <p>こんにちは、UINOです。UI/UXデザイナーとして、使いやすさと美しさを両立したデザインを心がけています。</p>
  </section>

  <section id="works" class="container">
    <h2>My Works</h2>
    <div class="work-grid">
      <div class="work-item">
        <img src="work1.jpg" alt="Work 1">
        <h3>アプリデザイン</h3>
      </div>
      <div class="work-item">
        <img src="work2.jpg" alt="Work 2">
        <h3>Web UI設計</h3>
      </div>
      <div class="work-item">
        <img src="work3.jpg" alt="Work 3">
        <h3>プロトタイプ制作</h3>
      </div>
    </div>
  </section>

  <section id="skills" class="container">
    <h2>Skills</h2>
    <ul class="skills-list">
      <li>Figma</li>
      <li>Adobe XD</li>
      <li>Sketch</li>
      <li>HTML/CSS</li>
      <li>プロトタイピング</li>
    </ul>
  </section>

  <section id="contact" class="container">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="お名前" required>
      <input type="email" placeholder="メールアドレス" required>
      <textarea placeholder="メッセージ" required></textarea>
      <button type="submit">送信</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 UINO Portfolio</p>
    </div>
  </footer>
</body>
</html>
